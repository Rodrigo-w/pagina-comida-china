<body>
  <!-- Contenido de la página -->
  <header>
    <h1>Tienda Online de Chifa</h1>
  </header>
  <main>
    <section>
      <h2>Menú</h2>
      <div class="product">
        <h3>Arroz Chaufa</h3>
        <p>Precio: $10.00</p>
        <form id="payment-form" action="#" method="post">
          <label for="amount">Monto a pagar:</label>
          <input type="text" id="amount" name="amount" placeholder="Ingrese el monto">
          <button type="submit" id="pay-button">Pagar</button>
        </form>
      </div>
      <!-- Agrega más productos aquí siguiendo el mismo formato -->
    </section>
  </main>
  <footer>

  </footer>
  <script>
    // Función para procesar el pago y mostrar un mensaje de agradecimiento
    function processPayment(event) {
      event.preventDefault();
      const amount = document.getElementById("amount").value;
      if (amount) {
        // Aquí puedes agregar la lógica para procesar el pago, por ejemplo, utilizando la API de PayPal
        // Después de procesar el pago, muestra un mensaje de agradecimiento
        alert("Gracias por su compra");
      } else {
        alert("Por favor, ingrese un monto válido");
      }
    }
    // Agrega un evento de escucha al botón de pago
    const payButton = document.getElementById("pay-button");
    payButton.addEventListener("click", processPayment);
  </script>
